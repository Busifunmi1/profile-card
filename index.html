<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section class="main_sect">
    <div class="bg_pattern">
      <img src="/images/bg-pattern-top.svg" id="pattern_top">
    </div>
    <div class="bg_pattern">
      <img src="/images/bg-pattern-bottom.svg" id="pattern_bottom">
    </div>
    <div class="card">
      <div class="card-head"></div>
      <div class="card-body">
        <div id="image-container">
          <img src="images/image-victor.jpg" alt="Victor's image" class="image ">
        </div>
        <h2 class="identity">
          Victor Crest
          
          <span class="identity_age">26</span>
        </h2>
        <h3 class="identity_city">London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="value">80K</h4>
          <h5 class="algo">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803K</h4>
          <h5 class="algo">Likes</h5>
        </div> 
        <div class="item">
          <h4 class="value">1.4K</h4>
          <h5 class="algo">Photos</h5>
        </div>
      </div>
    </div>
  </section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Busifunmi</a>.
  </div>
</body>
</html>
